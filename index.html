<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image View</title>
    <style>
        /* ページの余白をなくし、背景を黒にする */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* 画像に合わせて黒背景 */
            display: flex;
            justify-content: center; /* 横方向の中央揃え */
            align-items: center;     /* 縦方向の中央揃え */
            overflow: hidden;        /* スクロールバーを出さない */
        }

        /* 画像の表示設定 */
        img {
            max-width: 100%;  /* 幅は画面いっぱいまで */
            max-height: 100vh; /* 高さは画面の高さまで */
            object-fit: contain; /* アスペクト比を維持して全体を表示 */
            display: block;
        }
    </style>
</head>
<body>

    <img src="image.png" alt="Main Image">

</body>
</html>
