<body>
    <div class="container">

        <div class="main-content">

            <div class="task-form">

                    <div class="form-group">

                    <div class="form-row">

                    <div class="form-group">

            <div class="tasks-section">

                <div class="task-filters">
                    <button class="filter-btn active" data-filter="all">ã™ã¹ã¦</button>
                    <button class="filter-btn" data-filter="pending">æœªå®Œäº†</button>
                    <button class="filter-btn" data-filter="completed">å®Œäº†æ¸ˆã¿</button>
                    <button class="filter-btn" data-filter="high">é«˜å„ªå…ˆåº¦</button>
                    <button class="filter-btn" data-filter="today">ä»Šæ—¥æœŸé™</button>
                </div>
                
                <div class="task-grid" id="taskGrid">

                        <h3>ã¾ã ã‚¿ã‚¹ã‚¯ãŒã‚ã‚Šã¾ã›ã‚“</h3>
                        <p>ä¸Šã®ãƒ•ã‚©ãƒ¼ãƒ ã‹ã‚‰æ–°ã—ã„ã‚¿ã‚¹ã‚¯ã‚’è¿½åŠ ã—ã¦ãã ã•ã„</p>

    <script>
        // ã‚¿ã‚¹ã‚¯ç®¡ç†ã‚¯ãƒ©ã‚¹
        class TaskManager {
            constructor() {
                this.tasks = [];
                this.editingTaskId = null;
                this.currentFilter = 'all';
                this.init();
            }

            init() {
                this.bindEvents();
                this.updateStats();
                console.log('TaskManager initialized');
            }

            bindEvents() {
                // ãƒ•ã‚©ãƒ¼ãƒ é€ä¿¡
                document.getElementById('taskForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleSubmit();
                });

                // ã‚­ãƒ£ãƒ³ã‚»ãƒ«ãƒœã‚¿ãƒ³
                document.getElementById('cancelBtn').addEventListener('click', () => {
                    this.cancelEdit();
                });

                // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ãƒœã‚¿ãƒ³
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.setFilter(e.target.dataset.filter);
                    });
                });

                // ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆãƒ»ã‚¤ãƒ³ãƒãƒ¼ãƒˆ
                document.getElementById('exportBtn').addEventListener('click', () => {
                    this.exportTasks();
                });

                document.getElementById('importBtn').addEventListener('click', () => {
                    document.getElementById('importFile').click();
                });

                document.getElementById('importFile').addEventListener('change', (e) => {
                    this.importTasks(e);
                });
            }

            handleSubmit() {
                const title = document.getElementById('taskTitle').value.trim();
                const description = document.getElementById('taskDescription').value.trim();
                const priority = document.getElementById('taskPriority').value;
                const dueDate = document.getElementById('taskDueDate').value;
                const category = document.getElementById('taskCategory').value.trim();

                if (!title) {
                    alert('ã‚¿ã‚¤ãƒˆãƒ«ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                    return;
                }

                const taskData = {
                    title: title,
                    description: description,
                    priority: priority,
                    dueDate: dueDate,
                    category: category,
                    completed: false,
                    createdAt: new Date().toISOString()
                };

                if (this.editingTaskId) {
                    this.updateTask(this.editingTaskId, taskData);
                    alert('ã‚¿ã‚¹ã‚¯ã‚’æ›´æ–°ã—ã¾ã—ãŸ');
                } else {
                    this.addTask(taskData);
                    alert('ã‚¿ã‚¹ã‚¯ã‚’è¿½åŠ ã—ã¾ã—ãŸ');
                }

                this.resetForm();
                this.renderTasks();
                this.updateStats();
            }

            addTask(taskData) {
                const task = {
                    id: Date.now().toString(),
                    ...taskData
                };
                this.tasks.push(task);
            }

            updateTask(id, taskData) {
                const taskIndex = this.tasks.findIndex(task => task.id === id);
                if (taskIndex !== -1) {
                    this.tasks[taskIndex] = { ...this.tasks[taskIndex], ...taskData };
                }
            }

            deleteTask(id) {
                if (confirm('ã“ã®ã‚¿ã‚¹ã‚¯ã‚’å‰Šé™¤ã—ã¦ã‚‚ã‚ˆã‚ã—ã„ã§ã™ã‹ï¼Ÿ')) {
                    this.tasks = this.tasks.filter(task => task.id !== id);
                    this.renderTasks();
                    this.updateStats();
                    alert('ã‚¿ã‚¹ã‚¯ã‚’å‰Šé™¤ã—ã¾ã—ãŸ');
                }
            }

            toggleTaskComplete(id) {
                const task = this.tasks.find(task => task.id === id);
                if (task) {
                    task.completed = !task.completed;
                    this.renderTasks();
                    this.updateStats();
                }
            }

            editTask(id) {
                const task = this.tasks.find(task => task.id === id);
                if (task) {
                    this.editingTaskId = id;
                    
                    document.getElementById('taskTitle').value = task.title;
                    document.getElementById('taskDescription').value = task.description;
                    document.getElementById('taskPriority').value = task.priority;
                    document.getElementById('taskDueDate').value = task.dueDate;
                    document.getElementById('taskCategory').value = task.category;
                    
                    document.getElementById('formTitle').textContent = 'ã‚¿ã‚¹ã‚¯ã‚’ç·¨é›†';
                    document.querySelector('button[type="submit"]').textContent = 'æ›´æ–°';
                    document.getElementById('cancelBtn').style.display = 'inline-block';
                    
                    document.getElementById('taskForm').scrollIntoView({ behavior: 'smooth' });
                }
            }

            cancelEdit() {
                this.editingTaskId = null;
                this.resetForm();
            }

            resetForm() {
                document.getElementById('taskForm').reset();
                document.getElementById('formTitle').textContent = 'æ–°ã—ã„ã‚¿ã‚¹ã‚¯ã‚’è¿½åŠ ';
                document.querySelector('button[type="submit"]').textContent = 'ã‚¿ã‚¹ã‚¯ã‚’è¿½åŠ ';
                document.getElementById('cancelBtn').style.display = 'none';
                this.editingTaskId = null;
            }

            setFilter(filter) {
                this.currentFilter = filter;
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-filter="${filter}"]`).classList.add('active');
                this.renderTasks();
            }

            getFilteredTasks() {
                const today = new Date().toISOString().split('T')[0];
                
                switch (this.currentFilter) {
                    case 'pending':
                        return this.tasks.filter(task => !task.completed);
                    case 'completed':
                        return this.tasks.filter(task => task.completed);
                    case 'high':
                        return this.tasks.filter(task => task.priority === 'high');
                    case 'today':
                        return this.tasks.filter(task => task.dueDate === today);
                    default:
                        return this.tasks;
                }
            }

            renderTasks() {
                const taskGrid = document.getElementById('taskGrid');
                const filteredTasks = this.getFilteredTasks();

                if (filteredTasks.length === 0) {
                    taskGrid.innerHTML = `
                        <div class="empty-state">
                            <div style="font-size: 3rem; margin-bottom: 1rem;">ğŸ“</div>
                            <h3>${this.currentFilter === 'all' ? 'ã¾ã ã‚¿ã‚¹ã‚¯ãŒã‚ã‚Šã¾ã›ã‚“' : 'ã“ã®ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ã«è©²å½“ã™ã‚‹ã‚¿ã‚¹ã‚¯ãŒã‚ã‚Šã¾ã›ã‚“'}</h3>
                            <p>${this.currentFilter === 'all' ? 'ä¸Šã®ãƒ•ã‚©ãƒ¼ãƒ ã‹ã‚‰æ–°ã—ã„ã‚¿ã‚¹ã‚¯ã‚’è¿½åŠ ã—ã¦ãã ã•ã„' : 'åˆ¥ã®ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ã‚’è©¦ã—ã¦ãã ã•ã„'}</p>
                        </div>
                    `;
                    return;
                }

                let html = '';
                filteredTasks.forEach(task => {
                    const dueDate = task.dueDate ? new Date(task.dueDate).toLocaleDateString('ja-JP') : 'æœŸé™ãªã—';
                    const isOverdue = task.dueDate && new Date(task.dueDate) < new Date() && !task.completed;
                    
                    html += `
                        <div class="task-card ${task.completed ? 'completed' : ''} ${task.priority === 'high' ? 'high-priority' : ''}">
                            <div class="task-title">${task.title}</div>
                            <div class="task-priority priority-${task.priority}">
                                ${task.priority === 'high' ? 'é«˜' : task.priority === 'medium' ? 'ä¸­' : 'ä½'}å„ªå…ˆåº¦
                            </div>
                            ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                            <div class="task-meta">
                                <span style="color: ${isOverdue ? '#dc3545' : '#888'}">
                                    ğŸ“… ${dueDate} ${isOverdue ? '(æœŸé™åˆ‡ã‚Œ)' : ''}
                                </span>
                                ${task.category ? `<span>ğŸ·ï¸ ${task.category}</span>` : ''}
                            </div>
                            <div class="task-actions">
                                <button class="btn ${task.completed ? '' : 'btn-success'}" onclick="taskManager.toggleTaskComplete('${task.id}')">
                                    ${task.completed ? 'æœªå®Œäº†ã«ã™ã‚‹' : 'å®Œäº†'}
                                </button>
                                <button class="btn btn-warning" onclick="taskManager.editTask('${task.id}')">
                                    ç·¨é›†
                                </button>
                                <button class="btn btn-danger" onclick="taskManager.deleteTask('${task.id}')">
                                    å‰Šé™¤
                                </button>
                            </div>
                        </div>
                    `;
                });
                
                taskGrid.innerHTML = html;
            }

            updateStats() {
                const total = this.tasks.length;
                const completed = this.tasks.filter(task => task.completed).length;
                const pending = total - completed;
                const highPriority = this.tasks.filter(task => task.priority === 'high' && !task.completed).length;

                document.getElementById('totalTasks').textContent = total;
                document.getElementById('completedTasks').textContent = completed;
                document.getElementById('pendingTasks').textContent = pending;
                document.getElementById('highPriorityTasks').textContent = highPriority;
            }

            exportTasks() {
                if (this.tasks.length === 0) {
                    alert('ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆã™ã‚‹ã‚¿ã‚¹ã‚¯ãŒã‚ã‚Šã¾ã›ã‚“');
                    return;
                }

                const tasksJson = JSON.stringify(this.tasks, null, 2);
                const blob = new Blob([tasksJson], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `tasks_${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                URL.revokeObjectURL(url);
                alert('ã‚¿ã‚¹ã‚¯ãƒ‡ãƒ¼ã‚¿ã‚’ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆã—ã¾ã—ãŸ');
            }

            importTasks(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const importedTasks = JSON.parse(e.target.result);
                        if (Array.isArray(importedTasks)) {
                            if (confirm('ç¾åœ¨ã®ã‚¿ã‚¹ã‚¯ãƒ‡ãƒ¼ã‚¿ã¯ä¸Šæ›¸ãã•ã‚Œã¾ã™ã€‚ã‚ˆã‚ã—ã„ã§ã™ã‹ï¼Ÿ')) {
                                this.tasks = importedTasks;
                                this.renderTasks();
                                this.updateStats();
                                alert('ã‚¿ã‚¹ã‚¯ãƒ‡ãƒ¼ã‚¿ã‚’ã‚¤ãƒ³ãƒãƒ¼ãƒˆã—ã¾ã—ãŸ');
                            }
                        } else {
                            throw new Error('Invalid format');
                        }
                    } catch (error) {
                        alert('ãƒ•ã‚¡ã‚¤ãƒ«ã®å½¢å¼ãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“');
                    }
                    event.target.value = '';
                };
                reader.readAsText(file);
            }
        }

        // ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ã®åˆæœŸåŒ–
        let taskManager;
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing TaskManager...');
            taskManager = new TaskManager();
        });

        // ãƒ–ãƒ©ã‚¦ã‚¶ãŒã‚µãƒãƒ¼ãƒˆã—ã¦ã„ãªã„å ´åˆã®ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                if (!taskManager) {
                    taskManager = new TaskManager();
                }
            });
        } else {
            taskManager = new TaskManager();
        }
    </script>
